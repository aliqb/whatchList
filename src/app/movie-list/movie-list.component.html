<div class="container">
    <div class="row justify-content-center my-4">
        <div class="col-md-8">
            <form action="#">
                <input type="text" class="form-control" id="title" name="title" placeholder="type movie or series title"
                    [(ngModel)]="title" (input)="search()">
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h3>
                {{ message }}
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-6 my-4" *ngFor="let movie of movies">
            <app-movie [movie]="movie"></app-movie>
        </div>
    </div>
    <div class="row" *ngIf="!message">
        <div class="col-12 d-flex justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item" [ngClass]="{'disabled':currentPage===1}">
                        <a class="page-link" aria-label="Previous" (click)="prevPage()">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" *ngFor="let i of paginationMaker()" routerLinkActive="active"><a class="page-link" [routerLink]="['']"
                            
                        [queryParams]="{title:this.title,page:i}">{{ i }}</a></li>
                    <li class="page-item" *ngIf="pages>this.currentPage+5"><a class="page-link"
                            [disables]="true">....</a></li>
                    <li class="page-item" *ngIf="pages>this.currentPage+4"><a class="page-link" [routerLink]="['']"
                            [queryParams]="{title:this.title,page:pages}">{{ pages }}</a></li>
                    <li class="page-item" [ngClass]="{'disabled':currentPage===pages}">
                        <a class="page-link"  aria-label="Next" (click)="nextPage()"
                            >
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
