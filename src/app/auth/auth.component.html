<div class="container  mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="form-container p-5">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <p class="text-danger" *ngIf="errMsg">{{ errMsg }}</p>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input id="email" type="text" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label  for="password">Password:</label>
                        <input (input)="setPassword()" id="password" type="password" class="form-control" formControlName="password">
                    </div>
                    <div *ngIf="signUpMode" class="form-group mb-3">
                        <label for="pass-rep">repeat password:</label>
                        <input id="pass-rep" type="password" class="form-control" formControlName="passwordRepeat">
                    </div>
                    <button class="btn btn-dark mr-2" type="submit" [disabled]="form.invalid">{{ signUpMode ? "Sign Up" : "Log In"}}</button>
                    <button class="btn btn-dark" type="button" (click)="changeMode()">switch to {{signUpMode ? "Log In" : "Sign Up"}}</button>
                </form>
            </div>
        </div>
    </div>
</div>
