<div class="row no-gutters align-items-center to-watch my-3" [ngClass]="{watched:'item.watched'}">
    <div class="col-1">
        <a>
            <img src="{{ item.poster }}" alt="{{ item.title }} poster" class="img-fluid">

        </a>
    </div>
    <div class="col-10 px-3">
        <a>
            <h3>{{ item.title }} {{ item.year }}</h3>
        </a>
        <div>
            <h6>decription:</h6>
            <p *ngIf="item.desc">{{ item.desc }}</p>
            <input type="text" *ngIf="editMode" [(ngModel)]="item.desc">
        </div>
    </div>
    <div class="col-1 d-flex justify-content-right">
        <ul class="list-inline">
            <li *ngIf="!item.watched" class="list-inline-item text-success fa-lg pr-1">
                <a>
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                </a>
            </li>
            <li *ngIf="item.watched" class="list-inline-item text-danger fa-lg pr-1">
                <a>
                    <i class="fa fa-minus-circle" aria-hidden="true"></i>
                </a>
            </li>
            <li class="list-inline-item text-warning fa-lg pr-1">
                <a>
                    <i class="fa fa-pencil-square" aria-hidden="true"></i>
                </a>
            </li>
            <li class="list-inline-item text-danger fa-lg pr-1">
                <a>
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </div>
</div>
