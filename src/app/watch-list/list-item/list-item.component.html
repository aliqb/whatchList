<div class="to-watch   my-5" [ngClass]="{'watched':item.watched}">
    <div class="row no-gutters align-items-center to-watch-detail pr-3 pt-0"
        [ngClass]="{'watched-detail':item.watched}">
        <div class="col-3 col-sm-3 col-md-1 img-box align-self-start">
            <div>
                <a [routerLink]="['/movies',item.id]">
                    <img src="{{ item.poster }}" alt="{{ item.title }} poster" class="img-fluid">

                </a>
            </div>
        </div>
        <div class="col-6 col-sm-6 col-md-9 col-xl-10 px-3">
            <a class="link" [routerLink]="['/movies',item.id]">
                <h3>{{ item.title }} {{ item.year }}</h3>
            </a>
            <!-- <div class="pb-2">
                <h6>decription:</h6>
                <p class="desc" *ngIf="item.desc && !editMode">{{ item.desc }}</p>
                <textarea *ngIf="editMode" [(ngModel)]="item.desc" class="form-control"></textarea>
            </div> -->
        </div>
        <div class="col-3 col-sm-3 col-md-2 col-xl-1">
            <div class="d-sm-flex justify-content-end text-right">
                <div *ngIf="!item.watched" class="text-right text-success fa-lg mr-3 my-3">
                    <a (click)="changeWatched()">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </a>
                </div>
                <div *ngIf="item.watched" class="text-right text-danger fa-lg mr-3 my-3">
                    <a (click)="changeWatched()">
                        <i class="fa fa-eye-slash" aria-hidden="true"></i>
                    </a>
                </div>
                <!-- <div *ngIf="!editMode" class="text-right text-warning fa-lg mr-3 my-3">
                    <a (click)="editMode=true">
                        <i class="fa fa-pencil-square" aria-hidden="true"></i>
                    </a>
                </div>
                <div *ngIf="editMode" class="text-right text-success fa-lg mr-3 my-3">
                    <a (click)="addDesc()">
                        <i class="fa fa-check-square" aria-hidden="true"></i>
                    </a>
                </div> -->
                <div class="text-right text-danger fa-lg mr-3 my-3">
                    <a (click)="deleteItem()">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                </div>

            </div>
        </div>
    </div>
    <div class="row no-gutters align-items-center my-3 pr-3">
        <div class="col-11 px-3">
            <h6>decription:</h6>
            <p class="desc" *ngIf="item.desc && !editMode">{{ item.desc }}</p>
            <textarea *ngIf="editMode" [(ngModel)]="item.desc" class="form-control"></textarea>
        </div>
        <div class="col-1">
            <div *ngIf="!editMode" class="text-right text-warning  mr-3 my-3">
                <a (click)="editMode=true">
                    <i class="fa fa-pencil-square fa-2x" aria-hidden="true"></i>
                </a>
            </div>
            <div *ngIf="editMode" class="text-right text-success  mr-3 my-3">
                <a (click)="addDesc()">
                    <i class="fa fa-check-square fa-2x" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </div>
</div>
